<!DOCTYPE html>
<html>
  <head>
<meta name="description" content="Facebook Messenger Button">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Faceook Messenger Button</title>
    <style>
      body {
        width: 400px;
        margin: 20px auto;
      }
    </style>
  </head>
  
  <body>

    -
<script>
      window.fbAsyncInit = function() {
        FB.init({
          appId      : '95100348886',
          xfbml      : true,
          version    : 'v2.6'
        });
      };

      (function(d, s, id){
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) {return;}
        js = d.createElement(s); js.id = id;
        js.src = "//connect.facebook.net/en_US/sdk.js";
        fjs.parentNode.insertBefore(js, fjs);
      }(document, 'script', 'facebook-jssdk'));
    </script>

    <div class="fb-page" 
         data-href="https://www.facebook.com/arkar.maung" 
         data-tabs="messages" 
         data-width="400" 
         data-height="300" 
         data-small-header="true">
      <div class="fb-xfbml-parse-ignore">
        <blockquote></blockquote>
      </div>
    </div>
    

    <div>
      <p>Tutorial: <a href=" http://www.labnol.org/internet/embed-facebook-messenger-website/29136/">How to Embed Facebook Messenger</a></p>
    </div>

  </body>
</html>
